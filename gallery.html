<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chien | a personal webpage</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#10172A',
                        'secondary-light': '#F3F4F6',
                        'accent': '#3B82F6',
                        'accent-hover': '#2563EB',
                        'text-light': '#E5E7EB',
                        'text-muted': '#9CA3AF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 bg-primary-dark/95 backdrop-blur-md shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Name -->
                <div class="flex-shrink-0">
                    <a href="#home" class="text-xl font-bold text-accent hover:text-white transition duration-300">Chien</a>
                </div>
                <!-- Desktop Menu Links -->
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-text-light hover:text-accent transition duration-300">Home</a>
                    <a href="about.html" class="text-text-light hover:text-accent transition duration-300">About</a>
                    <a href="skills.html#skills" class="text-text-light hover:text-accent transition duration-300">Skills</a>
                    <a href="gallery.html" class="text-text-light hover:text-accent transition duration-300">Gallery</a>
                    <a href="contact.html" class="px-3 py-1 border border-accent rounded-lg text-accent hover:bg-accent hover:text-primary-dark transition duration-300">contact</a>
                </div>
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-accent" aria-expanded="false">
                    <svg class="w-6 h-6 text-text-light" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <!-- Theme toggle (dark / light) -->
                <button id="theme-toggle" class="ml-3 p-2 rounded-md focus:outline-none" aria-label="Toggle theme">
                    <!-- Moon icon (dark) -->
                    <svg id="icon-moon" class="w-6 h-6 text-text-light" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 116.707 2.707a7 7 0 1010.586 10.586z" />
                    </svg>
                    <!-- Sun icon (light) - hidden by default -->
                    <svg id="icon-sun" class="w-6 h-6 text-text-light hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4.5a1 1 0 011-1V2a1 1 0 10-2 0v1.5a1 1 0 011 1zM4.2 6.2a1 1 0 011.4 0L6.9 7.5a1 1 0 11-1.4 1.4L4.2 7.6a1 1 0 010-1.4zM2 10a1 1 0 011-1H4.5a1 1 0 110 2H3a1 1 0 01-1-1zm8 6.5a1 1 0 011 1V20a1 1 0 10-2 0v-2.5a1 1 0 011-1zM15.8 13.8a1 1 0 011.4 0l1.3 1.3a1 1 0 11-1.4 1.4l-1.3-1.3a1 1 0 010-1.4zM16 10a1 1 0 011-1h1.5a1 1 0 110 2H17a1 1 0 01-1-1zM10 6a4 4 0 100 8 4 4 0 000-8z" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-text-light hover:bg-accent/20">Home</a>
                <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-text-light hover:bg-accent/20">About</a>
                <a href="skills.html#skills" class="block px-3 py-2 rounded-md text-base font-medium text-text-light hover:bg-accent/20">Skills</a>
                <a href="gallery.html" class="text-text-light hover:text-accent transition duration-300">Gallery</a>
                <a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium text-accent hover:bg-accent hover:text-primary-dark">contact</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="section-padding">
            <div class="max-w-6xl mx-auto px-4">
                <h2 class="text-3xl sm:text-4xl font-bold text-center mb-8">Gallery</h2>

                <!-- 3x3 Responsive Grid: 1 col (sm) / 2 cols (md) / 3 cols (lg+) -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Gallery Item 1 -->
                    <div class="card overflow-hidden rounded-lg">
                        <img src="assets/img/bochiface.png" alt="Gallery image 1" class="w-full h-56 object-cover" loading="lazy" />
                    </div>

                    <!-- Gallery Item 2 -->
                    <div class="card overflow-hidden rounded-lg">
                        <img src="assets/img/elygif.gif" alt="Gallery gif 2" class="w-full h-56 object-cover" loading="lazy" />
                    </div>

                    <!-- Gallery Item 3 -->
                    <div class="card overflow-hidden rounded-lg">
                        <img src="assets/img/skillissue.jpg" alt="Gallery image 3" class="w-full h-56 object-cover" loading="lazy" />
                    </div>

                    <!-- Gallery Item 4 -->
                    <div class="card overflow-hidden rounded-lg">
                        <img src="assets/img/hanabi_spinnn.gif" alt="Gallery gif 4" class="w-full h-56 object-cover" loading="lazy" />
                    </div>

                    <!-- Gallery Item 5 -->
                    <div class="card overflow-hidden rounded-lg bg-black">
                        <video class="w-full h-56 object-cover" controls preload="metadata" playsinline>
                            <source src="assets/vid/minus2000.mp4" type="video/mp4">

                        </video>
                    </div>

                    <!-- Gallery Item 6 -->
                    <div class="card overflow-hidden rounded-lg">
                        <img src="assets/img/badum.gif" alt="Gallery gif 6" class="w-full h-56 object-cover" loading="lazy" />
                    </div>

                    <!-- Gallery Item 7 -->
                    <div class="card overflow-hidden rounded-lg">
                        <img src="assets/img/siptea.jpg" alt="Gallery image 7" class="w-full h-56 object-cover" loading="lazy" />
                    </div>

                    <!-- Gallery Item 8 -->
                    <div class="card overflow-hidden rounded-lg">
                        <img src="assets/img/E9_hiphop_2.gif" alt="Gallery gif 8" class="w-full h-56 object-cover" loading="lazy" />
                    </div>

                    <!-- Gallery Item 9 -->
                    <div class="card overflow-hidden rounded-lg">
                        <img src="assets/img/hanabeface.jpg" alt="Gallery image 9" class="w-full h-56 object-cover" loading="lazy" />
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-6 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-text-muted">
            &copy; 2025 chienproccc. All rights reserved.
        </div>
    </footer>
    <script defer src="Script.js"></script>
    </body>
</html>
