<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chien | a personal webpage</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#10172A',
                        'secondary-light': '#F3F4F6',
                        'accent': '#3B82F6', // Blue for accent elements
                        'accent-hover': '#2563EB',
                        'text-light': '#E5E7EB',
                        'text-muted': '#9CA3AF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 bg-primary-dark/95 backdrop-blur-md shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Name -->
                <div class="flex-shrink-0">
                    <a href="#home" class="text-xl font-bold text-accent hover:text-white transition duration-300">Chien</a>
                </div>
                <!-- Desktop Menu Links -->
                <div class="hidden md:flex space-x-8">
                    <a href="Index.html" class="text-text-light hover:text-accent transition duration-300">Home</a>
                    <a href="about.html" class="text-text-light hover:text-accent transition duration-300">About</a>
                    <a href="about.html#skills" class="text-text-light hover:text-accent transition duration-300">Skills</a>
                    <a href="Contact.html" class="px-3 py-1 border border-accent rounded-lg text-accent hover:bg-accent hover:text-primary-dark transition duration-300">Contact</a>
                </div>
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-accent" aria-expanded="false">
                    <svg class="w-6 h-6 text-text-light" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <!-- Theme toggle (dark / light) -->
                <button id="theme-toggle" class="ml-3 p-2 rounded-md focus:outline-none" aria-label="Toggle theme">
                    <!-- Moon icon (dark) -->
                    <svg id="icon-moon" class="w-6 h-6 text-text-light" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 116.707 2.707a7 7 0 1010.586 10.586z" />
                    </svg>
                    <!-- Sun icon (light) - hidden by default -->
                    <svg id="icon-sun" class="w-6 h-6 text-text-light hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4.5a1 1 0 011-1V2a1 1 0 10-2 0v1.5a1 1 0 011 1zM4.2 6.2a1 1 0 011.4 0L6.9 7.5a1 1 0 11-1.4 1.4L4.2 7.6a1 1 0 010-1.4zM2 10a1 1 0 011-1H4.5a1 1 0 110 2H3a1 1 0 01-1-1zm8 6.5a1 1 0 011 1V20a1 1 0 10-2 0v-2.5a1 1 0 011-1zM15.8 13.8a1 1 0 011.4 0l1.3 1.3a1 1 0 11-1.4 1.4l-1.3-1.3a1 1 0 010-1.4zM16 10a1 1 0 011-1h1.5a1 1 0 110 2H17a1 1 0 01-1-1zM10 6a4 4 0 100 8 4 4 0 000-8z" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="Index.html" class="block px-3 py-2 rounded-md text-base font-medium text-text-light hover:bg-accent/20">Home</a>
                <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-text-light hover:bg-accent/20">About</a>
                <a href="about.html#skills" class="block px-3 py-2 rounded-md text-base font-medium text-text-light hover:bg-accent/20">Skills</a>
                <a href="Contact.html" class="block px-3 py-2 rounded-md text-base font-medium text-accent hover:bg-accent hover:text-primary-dark">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <!-- 1. Hero Section (Home) -->
        <section id="home" class="section-padding min-h-[85vh] flex items-center justify-center">
            <div class="max-w-4xl mx-auto text-center px-4">
                <!-- Placeholder Image/Avatar - Using a simple circle for structure -->
                <div class="w-32 h-32 mx-auto mb-6 bg-accent rounded-full shadow-xl overflow-hidden flex items-center justify-center">
                    <!-- Put your image file (e.g. `profile.jpg`) in the same folder as Index.html or update the src below -->
                    <img src="GBrrM_EaUAAn6nD.jpg" alt="Chien profile picture" class="w-32 h-32 object-cover rounded-full" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden');">
                    <!-- SVG fallback: hidden by default, shown when the image fails to load -->
                    <svg class="w-20 h-20 text-white opacity-70 hidden" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>

                <h1 class="text-4xl sm:text-6xl font-extrabold tracking-tight mb-4 leading-tight">
                    Hi, I'm <span class="text-accent">Chien</span>
                </h1>
                <p class="text-xl sm:text-2xl font-light text-text-muted mb-8">
                    A Full Stack Developer specializing in crafting robust and beautiful web applications.
                </p>
                <a href="Contact.html" class="inline-block px-8 py-3 bg-accent text-primary-dark font-semibold text-lg rounded-full shadow-lg hover:bg-accent-hover transition duration-300 transform hover:scale-105">
                    Let's Work Together
                </a>
            </div>
        </section>

        <!-- About section moved to about.html -->

        <!-- Skills section moved to about.html -->

        <!-- Contact section moved to Contact.html -->
    </main>

    <!-- Footer -->
    <footer class="py-6 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-text-muted">
            &copy; 2025 chienproccc. All rights reserved. | Built with HTML, Tailwind CSS, Gemini and Copilot.
        </div>
    </footer>
    <script src="Script.js"></script>
</body>
</html>
